<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5Form</title>
</head>
<body>
<form>
    <!--邮箱-->
    邮箱: <input type="email"/>
    <!--数字-->
    年龄: <input type="number"/>
    <!--滑动器-->
    滑动器: <input type="range"/>
    <!--搜索框-->
    搜索: <input type="search"/>
    <!--日期的框-->
    日期: <input type="date"/>
    <!--日期的框-->
    日期: <input type="week"/>
    <!--日期的框-->
    日期: <input type="month"/>
    <!--颜色-->
    颜色: <input type="color"/>
    <!--网址-->
    网址: <input type="url"/>
</form>
<form>
    账号:<input type="text" placeholder="手机号/邮箱/账 号" autofocus/>
    密码:<input type="number" max="130" min="0"/>
    密码:<input type="password" minlength="2" maxlength="4"/>
</form>

</body>
</html>
