<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table example</title>
</head>
<body>
<table border="1px">
    <!--    行指定高度，列指定宽度-->
    <tr height="50px">
        <td width="200px" colspan="2">1-2</td>

        <td width="200px">3</td>
    </tr>
    <tr height="50px">
        <td width="200px">4</td>
        <td width="200px">5</td>
        <td width="200px">6</td>
    </tr>
    <tr height="50px">
        <td width="200px">4</td>
        <td width="200px">5</td>
        <td width="200px">6</td>
    </tr>

</table>
</body>
</html>
